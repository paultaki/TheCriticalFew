<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template for Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #0077cc;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background-color: #005fa3;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Critical Few</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="resources.html">Resources</a>
        <a href="community.html">Community</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <h2>Page Title</h2>
        <p>This is a placeholder page for [PAGE NAME]. Add content here to build out the page.</p>
    </main>
    <footer>
        <p>&copy; 2025 The Critical Few. All rights reserved.</p>
    </footer>
</body>
</html>
